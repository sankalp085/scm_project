<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Signup Page</title>
</head>

<body>
  <div id="content">
    <div class="grid grid-cols-10">
      <div class="col-span-2 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
      <div class="col-span-6 md:col-span-8 lg:col-span-6 xl:col-span-4">
        <!-- card -->

        <div 
          class="block p-6 bg-white border  rounded-xl shadow hover:bg-gray-100 dark:bg-gray-900 dark:border-gray-700 dark:hover:bg-gray-800">

          <!-- message here -->
           <div data-th-replace="message::messagebox" >

           </div>



          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
          <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>

          <form data-th-action="@{'do-register'}" method="post" data-th-object="${userForm}" class="mt-5" novalidate>

            <!-- name -->
            <div class="mb-3">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <input type="text" id="name" data-th-field="*{name}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your name" required />
                <p data-th-if="${#fields.hasErrors('name')}"
                data-th-errors="*{name}"
                class="text-red-600 px-1 py-2" ></p>
            </div>

            <!-- email -->
            <div class="mb-3">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>

              <input type="email" data-th-field="*{email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block 
                  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                   dark:focus:border-blue-500" placeholder="Enter your email" required />

                   <p data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email}"
                class="text-red-600 px-1 py-2" ></p>
            </div>

            <!-- password -->
            <div class="mb-3">
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>

              <input type="password" id="password" data-th-field="*{password}"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block 
                  w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 
                   dark:focus:border-blue-500" placeholder="Enter your password" required />

                   <p data-th-if="${#fields.hasErrors('password')}"
                data-th-errors="*{password}"
                class="text-red-600 px-1 py-2" ></p>
            </div>

            <!-- phone number -->
            <div class="mb-5">
              <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                Number</label>
              <input type="number" id="phone" data-th-field="*{phoneNumber}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter your phone number" required />

                <p data-th-if="${#fields.hasErrors('phoneNumber')}"
                data-th-errors="*{phoneNumber}"
                class="text-red-600 px-1 py-2" ></p>
            </div>

            
            <!-- about textarea-->

            <div class="mb-5">
              <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write Something
                about Yourself</label>
              <textarea id="message" rows="6" data-th-field="*{about}"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write here..."></textarea>

                <p data-th-if="${#fields.hasErrors('about')}"
                data-th-errors="*{about}"
                class="text-red-600 px-1 py-2" ></p>

            </div>
            <!-- button -->
            <div class="mb-3 flex justify-center space-x-3">
              <button type="submit"
                class="px-3 py-2 rounded bg-gray-700  hover:bg-gray-900 text-white dark:bg-blue-800 dark:hover:bg-blue-600">Signup</button>

                <button type="reset"
                class="px-3 py-2 rounded bg-gray-700  hover:bg-gray-900 text-white dark:bg-blue-800 dark:hover:bg-blue-600">Reset</button>
            </div>

           

          </form>
        </div>
      </div>
    </div>
  </div>






  <script>
    console.log("about script");
  </script>
</body>

</html>
