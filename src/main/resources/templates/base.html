<!DOCTYPE html>
<html class="light" lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="parent(content, title, script)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-th-replace="${title}">SCM</title>
  <link rel="stylesheet" th:href="@{'/css/output.css'}">
  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="dark:bg-gray-900 bg-gray-100 dark:text-white ">
  <!-- common header -->
  <div th:replace="navbar :: navbar"></div>

  <!-- Main Content -->
  <div class="p-4">
    <section th:replace="${content}"></section>
  </div>

  <!-- common footer -->
  <!-- <footer class="p-4">
    footer: @copyright by sankalp
  </footer> -->

  <!-- Flowbite -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<script data-th-src="@{'/js/script.js'}">

</script>

  <th:block th:replace="${script}"></th:block>
</body>

</html>
